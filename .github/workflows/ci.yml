name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v2
      with:
        node-version: 12
        cache: npm
    - name: Install dependencies
      run: npm ci
      env:
        CI: true
    - name: Run tests
      run: npm test
      env:
        CI: true
